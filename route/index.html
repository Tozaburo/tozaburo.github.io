<body>
    <div class="main flexB flexC">
        <div class="title flexB flexC">
            <h1>最短ルート</h1>
            <p>For Point Hunting</p>
            <p>By Toe Kobayashi</p>
        </div>
        <div class="limits">
            <input type="number" id="time" placeholder="時間 h">
            <input type="number" id="speed" placeholder="速度 km/h">
        </div>
        <div class="inputs flexB flexC">
            <div class="flexB input">
                <input type="text" class="name" placeholder="地点の名前">
                <input type="number" class="lat" placeholder="北緯">
                <input type="number" class="lon" placeholder="東経">
                <input type="number" class="score" placeholder="得点">
            </div>
        </div>
        <a id="submit" class="flexB">計算</a>
        <div class="results flexB flexC">
            <h1 id="route"></h1>
            <h1 id="score"></h1>
        </div>
    </div>
</body>

</html>
