<body>
    <h1 id="title" class="flexB">絶対音感</h1>
    <section id="top" class="flexB flexC">
        <a id="start" class="button flexB">始める</a>
        <a id="statusBtn" class="button flexB">ステータス</a>
    </section>
    <section id="question" class="flexF hide">
        <div class="flexB">
            <h2>聞こえた音をタップ</h2>
            <a id="replay"><span class="material-symbols-rounded">play_arrow</span></a>
        </div>
        <div class="piano flexB">
            <a id="C" class="key white"></a>
            <a id="Db" class="key black"></a>
            <a id="D" class="key white"></a>
            <a id="Eb" class="key black"></a>
            <a id="E" class="key white"></a>
        </div>
        <div class="piano flexB">
            <a id="F" class="key white"></a>
            <a id="Gb" class="key black"></a>
            <a id="G" class="key white"></a>
            <a id="Ab" class="key black"></a>
            <a id="A" class="key white"></a>
            <a id="Bb" class="key black"></a>
            <a id="B" class="key white"></a>
        </div>
        <a id="resultBtn" class="flexB"></a>
    </section>
    <section id="result" class="flexF hide">
        <h2>結果</h2>
        <p id="rate" class="flexB">80%</p>
        <p id="time">10s</p>
        <a class="button flexB gentle" id="retry">もう一度</a>
        <a class="button flexB gentle home">ホーム</a>
    </section>
    <section id="status" class="flexF hide">
        <h2>ステータス</h2>
        <div class="flexB flexC" id="bars"></div>
        <a class="button flexB gentle home">ホーム</a>
    </section>
</body>
